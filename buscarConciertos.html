        <main>
            <h1>Buscar conciertos</h1>
            <form id="buscarConciertos">
                <h2>Encontrar eventos cercanos</h2>
                <div class="form_control">
                    <h3>Fecha</h3>
                    <div class="select_fechas">
                        <div>
                            <label for="fechaDesde">
                                <h4>Desde</h4>
                            </label>
                            <input type="date" name="fechaDesde" id="fechaDesde">
                        </div>
                        <div>
                            <label for="fechaHasta">
                                <h4>Hasta</h4>
                            </label>
                            <input type="date" name="fechaHasta" id="fechaHasta">
                        </div>

                    </div>
                </div>

                <div class="form_control">
                    <label for="lugar_evento">
                        <h3>Lugar</h3>
                    </label>
                    <select name="lugar_evento" id="lugar_evento">
                        <option value="Estadio Cuscatlán">Estadio Cuscatlán</option>
                        <option value="Teatro Nacional">Teatro Nacional</option>
                        <option value="Salamanca, El Salvador">Salamanca Centros y convenciones</option>
                        <option value="Otro">Otros</option>
                    </select>

                </div>

                <input type="submit" value="Buscar">
            </form>

            <div class="resultados">
                <h2>Resultados</h2>

                <div class="card_container">
                    <!-- Tarjetas renderizadas con JavaScript -->
