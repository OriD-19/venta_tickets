<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos destacados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/eventos_empleado.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0 190px;">
        <a class="navbar-brand" href="#">
            <img src="../img/logo-venta tickets.png" alt="logo" id="logo" class="img-fluid" style="max-width: 90px;">
        </a>
        <label for="menu" tabindex="0" class="d-lg-none">
            <i class="fa-solid fa-bars fa-2x"></i>
        </label>
        <input type="checkbox" id="menu" class="d-lg-none">
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./inicio_empleado.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./eventos.html">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./empleado.html">Agregar Evento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Acá se agregaran las cartas de la base de datos-->
    <section class="container mt-5">
        <div class="row" id="eventosContainer">
        </div>
    </section>

        <!-- Modal para editar concierto -->
        <div class="modal fade" id="editConciertoModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Concierto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editConciertoForm">
                            <input type="hidden" id="editConciertoId">
                            <div class="form-group">
                                <label for="editArtista">Artista</label>
                                <input type="text" class="form-control" id="editArtista" required>
                            </div>
                            <div class="form-group">
                                <label for="editDescripcion">Descripción</label>
                                <textarea class="form-control" id="editDescripcion" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editFecha">Fecha</label>
                                <input type="date" class="form-control" id="editFecha" required>
                            </div>
                            <div class="form-group">
                                <label for="editLugar">Lugar</label>
                                <input type="text" class="form-control" id="editLugar" required>
                            </div>
                            <div class="form-group">
                                <label for="editLocalidades">Localidades</label>
                                <input type="number" class="form-control" id="editLocalidades" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="editPrecio">Precio</label>
                                <input type="number" class="form-control" id="editPrecio" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="editUrlImagen">URL de la Imagen</label>
                                <input type="url" class="form-control" id="editUrlImagen" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>


    <footer>
        <p style="text-align: center;">
            &copy; Stars. Todos los derechos reservados
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="./js/manejo_eventos.js"></script>

</body>
</html>
