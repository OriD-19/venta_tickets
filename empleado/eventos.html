    <!--Ac치 se agregaran las cartas de la base de datos-->
    <section class="container mt-5">
        <div class="row" id="eventosContainer">
        </div>
    </section>

        <!-- Modal para editar concierto -->
        <div class="modal fade" id="editConciertoModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Concierto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editConciertoForm">
                            <input type="hidden" id="editConciertoId">
                            <div class="form-group">
                                <label for="editArtista">Artista</label>
                                <input type="text" class="form-control" id="editArtista" required>
                            </div>
                            <div class="form-group">
                                <label for="editDescripcion">Descripci칩n</label>
                                <textarea class="form-control" id="editDescripcion" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editFecha">Fecha</label>
                                <input type="date" class="form-control" id="editFecha" required>
                            </div>
                            <div class="form-group">
                                <label for="editLugar">Lugar</label>
                                <input type="text" class="form-control" id="editLugar" required>
                            </div>
                            <div class="form-group">
                                <label for="editLocalidades">Localidades</label>
                                <input type="number" class="form-control" id="editLocalidades" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="editPrecio">Precio</label>
                                <input type="number" class="form-control" id="editPrecio" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="editUrlImagen">URL de la Imagen</label>
                                <input type="url" class="form-control" id="editUrlImagen" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
