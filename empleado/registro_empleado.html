<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../img/logo-venta tickets.png" alt="logo" id="logo" class="img-fluid" style="max-width: 90px;">
            </a>
            <label for="menu" tabindex="0" class="d-lg-none">
                <i class="fa-solid fa-bars fa-2x"></i>
            </label>
            <input type="checkbox" id="menu" class="d-lg-none">
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./empleado.html">Agregar Evento</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="mt-5 mb-5">
                <h1 class="mb-3">Registro de empleados</h1>
                <button data-bs-toggle="modal" data-bs-target="#modalCrearEmpleado" type="button" class="btn-lg btn btn-success">Nuevo empleado</button>
            </div>
            <div id="container-empleados" class="d-flex"></div>
        </div>


        <!-- Modal para registrar un nuevo empleado -->
        <div class="modal fade" id="modalCrearEmpleado" tabindex="-1" aria-labelledby="modalCrearEmpleadoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="modalEditarRolLabel">Nuevo empleado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="card">
                        <form id="formRegistroEmpleado">
                            <div class="card-body p-4 text-center">
                                <h2 class="text-center mb-4">Agregar un nuevo empleado</h2>
                                <div class="form-outline form-white mb-4">
                                    <input name="firstName" type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">Nombre</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input name="lastName" type="text" id="lastName" class="form-control form-control-lg" />
                                    <label class="form-label" for="lastName">Apellido</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input name="email" type="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input name="password" type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <select name="rolCrear" id="rolCrear" class="form-select form-select-lg">
                                        <option value="">Seleccione un rol...</option>
                                        <option value="admin">Administrador</option>
                                        <option value="authorized">Empleado</option>
                                    </select>
                                    <label class="form-label" for="typeEmailX">Permisos</label>
                                </div>

                                <button id="btnCrearEmpleado" class="btn btn-primary btn-lg px-5" type="submit">Crear</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal para Editar Rol -->

        <div class="modal fade" id="modalEditarRol" tabindex="-1" aria-labelledby="modalEditarRolLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="modalEditarRolLabel">Editar Rol</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <form id="formEditarRol">
                        <div class="modal-body p-4">
                            <div class="form-group row">
                                <label for="rol" class="col-sm-3 col-form-label">Rol</label>
                                <div class="col-sm-9">
                                    <select name="rol" id="rol" class="form-select">
                                        <option value="admin">Administrador</option>
                                        <option value="authorized">Empleado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar usuario -->
        <div class="modal fade" id="modalEliminarEmpleado" tabindex="-1" aria-labelledby="modalEliminarEmpleadoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="modalEliminarEmpleadoLabel">Eliminar empleado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body p-4">
                        <p>¿Estás seguro de eliminar este empleado?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnEliminarEmpleado">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tostada para las notificaciones de confirmación -->
        <div class="toast-container position-relative top-0 start-50 translate-middle-x pt-4 mt-1" style="z-index: 1035;">
            <div id="idNotificacion" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-bell"></i>
                    <strong class="me-auto">Notificación</strong>
                    <small>Hace un momento</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="idMensaje">
                </div>
            </div>
        </div>

        <script src="./js/authentication_admin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="module" src="./js/registro_empleados.js" defer></script>
    </body>
</html>
