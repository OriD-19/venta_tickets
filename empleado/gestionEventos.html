<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Conciertos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/buscarConciertos.css">

    </head>

    <body>
        <nav>
            <img src="../img/logo-venta tickets.png" alt="logo" id="logo">
            <label for="menu" tabindex="0">
                <i class="fa-solid fa-bars fa-2x"></i>
            </label>
            <input type="checkbox" id="menu">
            <div class="items">
                <span>
                    <a href="admin.html">Administración</a>
                </span>
                <span>
                    <a href="gestionEventos.html">Agregar Evento</a>
                </span>
                <span>
                    <a id="logout" href="javascript">Cerrar sesión</a>
                </span>
            </div>
        </nav>
        <div class="container">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Gestión de Conciertos</h2>
                <form id="conciertoForm">
                    <div class="form-group">
                        <label for="artista">Artista</label>
                        <input type="text" class="form-control" id="artista" placeholder="Nombre del artista" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción del evento</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción del evento" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha del Concierto</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="lugar_evento">Lugar</label>
                        <select name="lugar_evento" id="lugar_evento" class="form-control" required>
                            <option value="Estadio Cuscatlán">Estadio Cuscatlán</option>
                            <option value="Teatro Nacional">Teatro Nacional</option>
                            <option value="Salamanca, El Salvador">Salamanca Centros y convenciones</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Localidades</label>
                        <div class="mb-3">
                            <label for="precio_platinum">Precio Platinum</label>
                            <input type="number" class="form-control" id="precio_platinum" placeholder="Precio para Platinum" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio_general">Precio General</label>
                            <input type="number" class="form-control" id="precio_general" placeholder="Precio para General" required>
                        </div>
                        <div>
                            <label for="precio_vip">Precio VIP</label>
                            <input type="number" class="form-control" id="precio_vip" placeholder="Precio para VIP" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="precio">Url de la imagen</label>
                        <input type="text" class="form-control" id="url_imagen" placeholder="Url de la imagen" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Concierto</button>
                </form>
            </div>
        </div>

        <script src="./js/authentication.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="module" src="./js/agregar_concierto.js"></script>
        <script type="module" src="./js/config.js"></script>

        <script>
        document.getElementById('logout').addEventListener('click', (e) => {
        e.preventDefault();
        sessionStorage.clear();
        window.location.href = 'login.html';
        });
        </script>

    </body>

</html>
