        <link href="css/general.css" rel="stylesheet">
        <link href="css/detallesCompra.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="./img/logo-venta tickets.png" alt="logo" id="logo">
                <label for="menu" tabindex="0">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </label>
            <input type="checkbox" id="menu">
            <div class="items">
                <span>
                    <a href="index.html">Inicio</a>
                </span>
                <span>
                    <a href="Destacados.html">Eventos</a>
                </span>
                <span>
                    <a href="buscarConciertos.html">Calendario</a>
                </span>
                <span>
                    <a href="paquetes.html">Paquetes</a>
                </span>
                <span>
                    <a href="acerca.html">Acerca de</a>
                </span>
            </div>
        </nav>
         
        <!-- Contenido principal -->

        <main>
            <div class="encabezado">
                <h1><span>Comprar boletos:</span></h1> 
            </div>

            <form action="comprar_boletos.php">
                <fieldset class="general">
                    <legend>Datos generales</legend>

                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" pattern="[^\d]*" name="apellido">
                    <p class="error" id="errorNombre"></p>

                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" pattern="[^\d]*" name="apellido">

                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="email" name="correo"/>
                    <p class="error" id="errorCorreo"></p>

                    <label for="dui">DUI</label>
                    <input id="dui" type="text" pattern="[0-9]{9}" />
                    <p class="error" id="errorDui"></p>

                </fieldset> 

                <fieldset class="info_tickets">
                    <legend>Tickets</legend>
                    
                    <label for="ubicacion">Ubicacion</label>
                    <select name="ubicacion" id="ubicacion">
                    </select>

                    <label for="cantidad">Cantidad</label>
                    <input id="cantidad" value="1" type="number" min="1" max="20">
                    <p class="error" id="errorCantidad"></p>

                    <label for="paquete">Paquete Adicional</label>
                    <select name="paquete" id="paquete">
                        <option value="0">Ninguno</option>
                        <option value="200">Paquete VIP - $200</option>
                        <option value="300">Paquete Golden Circle - $300</option>
                        <option value="400">Paquete Super Fan - $400</option>
                    </select>

                    <img src="img/venta_tickets.jpg" alt="Distribucion de los asientos durante el concierto">


                </fieldset>

                <fieldset class="metodo_pago">
                    <legend>Método de pago</legend>

                    <div class="tarjetas">
                        <img src="img/visa.png" alt="Visa">
                        <img src="img/mastercard.webp" alt="MasterCard">
                    </div>

                    <label for="num_tarjeta">Número de tarjeta</label>
                    <input id="num_tarjeta" type="text" pattern="[0-9]{16}">
                    <p class="error" id="errorTarjeta"></p>

                    <label for="nombre">Nombre del titular</label>
                    <input type="text" pattern="[^\d]*">

                    <div class="exp_cvv">
                        <div>
                            <label for="fecha_exp">Vence</label>
                            <input id="fecha_exp" type="text" placeholder="mm/yy">
                            <p class="error" id="errorExpiracion"></p>
                        </div>

                        <div>
                            <label for="cvv">CVV</label>
                            <input type="number" min="100" max="999" id="cvv">
                            <p class="error" id="errorCvv"></p>
                        </div>
                    </div>

                </fieldset>

                <h3 id="total">Total: $...</h3>

                <input id="finalizarCompra" type="submit" value="Comprar">
            </form>
        </main>

        <!-- Contenido principal -->

    <footer>
        <p>

        <script type="module" src="./js/detallesCompra.js" defer></script>

</html>
