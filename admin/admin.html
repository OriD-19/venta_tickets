<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración de Conciertos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/general.css" rel="stylesheet">
  <link href="../css/buscarConciertos.css" rel="stylesheet">
</head>

<body>
  <nav>
    <img src="../img/logo-venta tickets.png" alt="logo" id="logo">
    <label for="menu" tabindex="0">
      <i class="fa-solid fa-bars fa-2x"></i>
    </label>
    <input type="checkbox" id="menu">
    <div class="items">
      <span>
        <a href="admin.html">Administración</a>
      </span>
      <span>
        <a href="eventos.html">Eventos</a>
      </span>
      <span>
        <a href="gestionEventos.html">Agregar Evento</a>
      </span>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center mt-5">Panel de Administración</h1>

    <!-- Navegación -->
    <ul class="nav nav-tabs my-4" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active bg-dark text-white" id="usuarios-tab" data-bs-toggle="tab"
          data-bs-target="#usuarios" type="button" role="tab">Usuarios</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link bg-dark text-white" id="conciertos-tab" data-bs-toggle="tab"
          data-bs-target="#conciertos" type="button" role="tab">Conciertos</button>
      </li>
    </ul>

    <div class="tab-content" id="adminTabsContent">
      <!-- Sección de Usuarios -->
      <div class="tab-pane fade show active" id="usuarios" role="tabpanel">
        <h2>Gestión de Usuarios</h2>
        <form id="usuarioForm" class="mb-4">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreUsuario" required>
          </div>
          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" required>
          </div>
          <button type="submit" class="button">Agregar Usuario</button>
        </form>
      </div>

      <!-- Sección de Conciertos -->
      <div class="tab-pane fade" id="conciertos" role="tabpanel">
        <h2>Eventos Disponibles</h2>
        <!--Acá se agregaran las cartas de la base de datos-->
        <section class="container mt-5">
          <div class="row" id="eventosContainer">
          </div>
        </section>
        <div class="container mt-5">
          <h2 class="text-center mb-4">Gestión de Conciertos</h2>
          <!-- Menú para Administración de Eventos -->
          <div class="d-flex flex-column align-items-center mt-4">
            <div class="d-grid gap-3 col-6">
              <a href="eventos.html" class="btn btn-outline-light btn-lg fw-bold rounded-pill">Eventos</a>
              <a href="gestionEventos.html" class="btn btn-outline-light btn-lg fw-bold rounded-pill">Agregar Evento</a>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>
      &copy; Stars. Todos los derechos reservados
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="./empleado/js/agregar_concierto.js"></script>
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/manejo_eventos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
