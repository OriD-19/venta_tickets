<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conciertos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/buscarConciertos.css">

</head>

<body>
    <nav>
        <img src="../img/logo-venta tickets.png" alt="logo" id="logo">
        <label for="menu" tabindex="0">
            <i class="fa-solid fa-bars fa-2x"></i>
        </label>
        <input type="checkbox" id="menu">
        <div class="items">
            <span>
                <a href="admin.html">Administración</a>
            </span>
            <span>
                <a href="eventos.html">Eventos</a>
            </span>
            <span>
                <a href="gestionEventos.html">Agregar Evento</a>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Gestión de Conciertos</h2>
            <form id="conciertoForm">
                <div class="form-group">
                    <label for="artista">Artista</label>
                    <input type="text" class="form-control" id="artista" placeholder="Nombre del artista" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del evento</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción del evento"
                        required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del Concierto</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar_concierto" placeholder="Lugar del concierto"
                        required>
                </div>
                <div class="form-group">
                    <label for="localidades">Localidades Disponibles</label>
                    <input type="number" class="form-control" id="localidades" placeholder="Número de localidades"
                        required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio del Boleto</label>
                    <input type="number" class="form-control" id="precio_boleto" placeholder="Precio por boleto"
                        required>
                </div>
                <div class="form-group">
                    <label for="precio">Url de la imagen</label>
                    <input type="text" class="form-control" id="url_imagen" placeholder="Url de la imagen" required>
                </div>
                <button type="submit" class="button">Guardar Concierto</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="module" src="./js/agregar_concierto.js"></script>
        <script type="module" src="./js/config.js"></script>
</body>

</html>
