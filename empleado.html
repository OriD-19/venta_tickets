<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Conciertos</h2>
    <form>
        <!-- Nombre del artista -->
        <div class="form-group">
            <label for="artista">Artista</label>
            <input type="text" class="form-control" id="artista" placeholder="Nombre del artista" required>
        </div>

        <!-- Fecha del concierto -->
        <div class="form-group">
            <label for="fecha">Fecha del Concierto</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>

        <!-- Lugar del concierto -->
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <input type="text" class="form-control" id="lugar_concierto" placeholder="Lugar del concierto" required>
        </div>

        <!-- Localidades disponibles == lugares disponibles para llenar -->
        <div class="form-group">
            <label for="localidades">Localidades Disponibles</label>
            <input type="number" class="form-control" id="localidades" placeholder="Número de localidades" required>
        </div>

        <!-- Precio del boleto -->
        <div class="form-group">
            <label for="precio">Precio del Boleto</label>
            <input type="number" class="form-control" id="precio_boleto" placeholder="Precio por boleto" required>
        </div>

        <!-- Botones de acción -->
        <button type="submit" class="button" >Guardar Concierto</button>
        <button type="reset" class="button">Cancelar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
